<div class="row" *ngIf="miPelicula">
    <div class="col md-6">
        <img [src]="miPelicula.poster_path | poster:500" [alt]="miPelicula.title" class="img-thumbnail">
    </div>
    <div class="col md-8">
        <h1>{{miPelicula.title}}</h1>
        <div class="row">
            <div class="col">
                <star-rating [value]="miPelicula.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="gray" size="16px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{miPelicula.vote_average}}
            </div>
        </div>
        <div class="row text-white mt-5">
            <div class="col">
                <h3> {{miPelicula.overview}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info mt-4" (click)="regresar()">Regresar</button>
            </div>
        </div>
    </div>
</div>
