<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" *ngFor="let pelicula of peliculas" [ngStyle]="{
            'background-size':'cover', 'background-image': 'url(https://image.tmdb.org/t/p/w500'+ pelicula.backdrop_path +')'
            
        }">
            <div class="movie-decription">
                <h3>{{pelicula.title}}</h3>
                <p>{{pelicula.overview | slice:0:150}}...</p>
            </div>
        </div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
</div>
